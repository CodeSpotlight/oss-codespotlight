<div class="container" [class.is-mobile]="isMobile()">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <a class="logo" routerLink="/">
      <mat-icon svgIcon="logo"></mat-icon>
      <div class="title">
        <h1>CodeSpotlight</h1>
        <p>Open Source Internship Program</p>
      </div>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [opened]="isMobile() ? false : true"[fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        @for (nav of fillerNav; track nav) {
        <a mat-list-item>{{nav}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer />
</div>
